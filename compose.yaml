services:
  db:
    image: postgres:16.1
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10
  db-init:
    image: postgres:16.1
    container_name: db-init
    depends_on:
      db:
        condition: service_healthy
    entrypoint:
      - bash
      - -c
      - |
        set -e
        psql postgresql://postgres:12345@db:5432/sherit -v ON_ERROR_STOP=1 <<-EOSQL
        CREATE TABLE IF NOT EXISTS users (
        user_id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        name VARCHAR(255) NOT NULL,
        email VARCHAR(512) NOT NULL UNIQUE
        );
        
        CREATE TABLE IF NOT EXISTS items (
        item_id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        owner BIGINT NOT NULL REFERENCES users (user_id) ON DELETE CASCADE,
        name VARCHAR(255) NOT NULL,
        description VARCHAR(1024) NOT NULL,
        available BOOLEAN NOT NULL
        );
        
        CREATE TABLE IF NOT EXISTS comments (
        comment_id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        item_id BIGINT NOT NULL REFERENCES items (item_id) ON DELETE CASCADE,
        user_id BIGINT NOT NULL REFERENCES users (user_id) ON DELETE CASCADE,
        description VARCHAR NOT NULL,
        created TIMESTAMP NOT NULL
        );
        
        CREATE TABLE IF NOT EXISTS status (
        status_id BIGINT NOT NULL UNIQUE,
        title VARCHAR NOT NULL
        );
        
        CREATE TABLE IF NOT EXISTS bookings (
        booking_id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        user_id BIGINT NOT NULL REFERENCES users (user_id) ON DELETE CASCADE,
        item_id BIGINT NOT NULL REFERENCES items (item_id) ON DELETE CASCADE,
        start_time TIMESTAMP NOT NULL,
        end_time TIMESTAMP NOT NULL,
        status_id BIGINT NOT NULL REFERENCES status(status_id) ON DELETE CASCADE
        );
        
        CREATE TABLE IF NOT EXISTS requests (
        request_id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        requestor_id BIGINT NOT NULL REFERENCES users (user_id) ON DELETE CASCADE,
        description VARCHAR NOT NULL
        );
        
        INSERT INTO status (status_id, title)
        VALUES 
            (0, 'WAITING'),
            (1, 'APPROVED'),
            (2, 'REJECTED');
        EOSQL